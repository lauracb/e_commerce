<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-COMMERCE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
    <!--Librería Bootstrap, Jquery y JavaScript-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
                <p class="navbar-text">E-commerce</p>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Canasta</a></li>
                <li><a class="salir" href="#">Salir</a></li>
            </ul>
        </div>
    </nav>

    <!--Grid-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <!--Search input-->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar camisetas">
                        <span class="input-group-btn">
                            <button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
                        </span>
                    </div>
                </div>
                <br>
                
                <div class="row">
                    <!--List-group of categories-->
                    <h4>Categorías</h4>
                    <div class="list-group">
                        <a class="list-group-item active" href="#">
                            <span class="text">Todos</span><span class="badge badge-default">100</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Hombre</span><span class="badge badge-default">4</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Mujer</span><span class="badge badge-default">12</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Hipster</span><span class="badge badge-default">24</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Metal</span><span class="badge badge-default">6</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Universidad</span><span class="badge badge-default">5</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Deportiva</span><span class="badge badge-default">8</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Rayas</span><span class="badge badge-default">11</span>
                        </a>
                        <a class="list-group-item" href="#">
                            <span class="text">Apretada</span><span class="badge badge-default">19</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <!--Carousel-->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="./images/banner-slider-1.jpg" alt="Camisa Slide 1">
                            </div>
                        
                            <div class="item">
                                <img src="./images/banner-slider-2.jpg" alt="Camisa Slide 2">
                            </div>
                        
                            <div class="item">
                                <img src="./images/banner-slider-3.jpg" alt="Camisa Slide 3">
                            </div>
                        </div>
                        
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <!--Products-->
                    <div class="col-md-4">Producto 1</div>
                    <div class="col-md-4">Producto 2</div>
                    <div class="col-md-4">Producto 3</div>
                </div>
        </div>
        </div>
    </div>

</body>
</html>
